# Render Blueprint for Marketing Intelligence
services:
  - type: web
    name: marketing-intelligence
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: marketing-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true
    healthCheckPath: /health

databases:
  - name: marketing-db
    plan: starter
    databaseName: marketing_intelligence
